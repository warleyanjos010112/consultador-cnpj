name: Build Windows Executable (Simple)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install dependencies and Build
      run: |
        echo "--- Instalando bibliotecas com o Python padrao ---"
        py -m pip install --upgrade pip
        py -m pip install pandas requests openpyxl pyinstaller
        
        echo "--- Construindo o executavel ---"
        # IMPORTANTE: Verifique se "script_final.py" Ã© o nome exato do seu arquivo .py
        py -m pyinstaller --onefile --name "ConsultadorCNPJ" "script_final.py"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ConsultadorCNPJ-Windows
        path: dist/ConsultadorCNPJ.exe
